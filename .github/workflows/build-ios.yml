name: Build & Deploy iOS

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      submit:
        description: "Submit to App Store"
        required: false
        default: true
        type: boolean

env:
  NODE_VERSION: "22"
  RUBY_VERSION: "3.2"

jobs:
  build-ios:
    name: ðŸŽ Build & Deploy iOS
    runs-on: macos-15

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode version
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16.4"

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "yarn"

      - name: ðŸ’Ž Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true

      - name: ðŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ðŸ”§ Setup Expo (Prebuild iOS)
        env:
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
          EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}
        run: npx expo prebuild --platform ios --clean

      - name: ðŸ“¦ Install CocoaPods
        run: cd ios && pod install

      - name: ðŸ“¦ Install Fastlane
        run: gem install fastlane

      - name: ðŸ” Setup SSH for Match
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.MATCH_DEPLOY_KEY }}

      - name: Calculate Build Number
        id: build_number
        run: echo "value=$((${{ github.run_number }} + 50))" >> $GITHUB_OUTPUT

      - name: ðŸš€ Build & Submit with Fastlane
        if: github.event_name == 'push' || github.event.inputs.submit == 'true'
        env:
          BUILD_NUMBER: ${{ steps.build_number.outputs.value }}
          TEAM_ID: ${{ secrets.TEAM_ID}}
          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
          EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}
        run: fastlane ios release

      - name: ðŸ”¨ Build Only with Fastlane
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.submit == 'false'
        env:
          BUILD_NUMBER: ${{ steps.build_number.outputs.value }}
          TEAM_ID: ${{ secrets.TEAM_ID}}
          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
          EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}
        run: fastlane ios build

      - name: ðŸ“‹ Upload Build Logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-logs
          path: |
            ios/build/logs/**/*
            ~/Library/Logs/gym/**/*
          retention-days: 7

      - name: ðŸ“¤ Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-release
          path: ios/build/*.ipa
          retention-days: 14
