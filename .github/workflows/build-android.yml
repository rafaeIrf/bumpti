name: Build & Deploy Android

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      submit:
        description: "Submit to Play Store"
        required: false
        default: true
        type: boolean

env:
  JAVA_VERSION: "17"
  NODE_VERSION: "22"
  RUBY_VERSION: "3.2"

jobs:
  build-android:
    name: ðŸ¤– Build & Deploy Android
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "yarn"

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: ${{ env.JAVA_VERSION }}

      - name: ðŸ’Ž Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true

      - name: ðŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ðŸ“¦ Setup Gradle Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: ðŸ”§ Setup Expo (Prebuild Android)
        env:
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
          EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}
        run: npx expo prebuild --platform android --clean

      - name: ðŸ“¦ Install Fastlane
        run: gem install fastlane

      - name: ðŸ” Setup Keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > android/app/release.keystore

      - name: ðŸ” Setup Google Play Service Account
        env:
          GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}
        run: |
          echo "$GOOGLE_SERVICE_ACCOUNT_KEY" > google-play-key.json

      - name: ðŸ”¢ Calculate Build Number
        id: build_number
        run: echo "value=$((${{ github.run_number }} + 50))" >> $GITHUB_OUTPUT

      - name: ðŸš€ Build & Submit with Fastlane
        if: github.event_name == 'push' || github.event.inputs.submit == 'true'
        env:
          BUILD_NUMBER: ${{ steps.build_number.outputs.value }}
          KEYSTORE_PATH: ${{ github.workspace }}/android/app/release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          GOOGLE_PLAY_JSON_KEY_PATH: ${{ github.workspace }}/google-play-key.json
        run: fastlane android release

      - name: ðŸ”¨ Build Only with Fastlane
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.submit == 'false'
        env:
          BUILD_NUMBER: ${{ steps.build_number.outputs.value }}
          KEYSTORE_PATH: ${{ github.workspace }}/android/app/release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: fastlane android build

      - name: ðŸ“¤ Upload AAB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-release
          path: android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 14
