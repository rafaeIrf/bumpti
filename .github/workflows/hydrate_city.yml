name: Hydrate City from Overture Maps

on:
  repository_dispatch:
    types: [hydrate_city]

jobs:
  hydrate:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install psycopg2-binary duckdb requests openai scipy unidecode rapidfuzz

      - name: Run hydration script
        id: hydrate
        env:
          DB_POOLER_URL: ${{ secrets.DB_POOLER_URL }}
          SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GH_HYDRATION_TOKEN: ${{ secrets.GH_HYDRATION_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python scripts/hydrate_overture_city.py \
            "${{ github.event.client_payload.city_id }}" \
            "${{ github.event.client_payload.lat }}" \
            "${{ github.event.client_payload.lng }}" \
            "${{ github.event.client_payload.is_update }}"

      - name: Notify completion (always runs)
        if: always()
        env:
          SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
          GH_HYDRATION_TOKEN: ${{ secrets.GH_HYDRATION_TOKEN }}
        run: |
          if [ "${{ steps.hydrate.outcome }}" == "success" ]; then
            STATUS="completed"
          else
            STATUS="failed"
          fi

          # Call finalize edge function
          curl -X POST \
            -H "x-github-token: $GH_HYDRATION_TOKEN" \
            -H "Content-Type: application/json" \
            "$SUPABASE_URL/functions/v1/finalize-city-hydration" \
            -d "{\"city_id\": \"${{ github.event.client_payload.city_id }}\", \"status\": \"$STATUS\"}"
